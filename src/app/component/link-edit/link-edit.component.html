<div flex flex-fill *ngIf="(null !== link)">

    <div flex flex-columns>

        <div flex flex-rows class="emarged-bottom">
            <input type="text" name="link_type" [(ngModel)]="type" class="input-small input-dark" (keyup)="onTypeKeyup($event)">
        </div>

        <div flex flex-rows class="emarged-bottom">
            <span flex class="gray">Properties</span>
            <a flex pull-right class="secondary" (click)="addProperty($event)" href=""><i class="flaticon-plus"></i></a>
        </div>

        <div *ngFor="let row of properties; let i = index" class="input-group">

            <span class="i-col1">
                <input #propNames type="text" [attr.name]="row[0]+'_0'" [attr.value]="row[0]" class="input-small input-dark">
            </span>
            <span class="i-col2">
                <input #propValues type="text" [attr.name]="row[0]+'_1'" [attr.value]="row[1]" class="input-small input-dark">
            </span>
            <span class="i-col3">
                <a class="secondary" (click)="deleteProperty($event, i)" href=""><i class="flaticon-minus"></i></a>
            </span>
        </div>
    </div>
</div>

<div  *ngIf="(null !== link)" flex flex-rows class="charcoal" flex-space-between>
    <app-button (click)="save($event)" [loading]="loading" primary>Save</app-button>
    <app-button (click)="cancel($event)" danger [disabled]="(!cancelable)">Reset</app-button>
</div>
